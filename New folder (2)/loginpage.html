<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DevPros</title>
  <link rel="icon" href="companylogo_larger_upscaled (1).png" type="image/png" />
  <script src="https://kit.fontawesome.com/1165876da6.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100vw;
      background-color: #1c2138; /* much darker blue */
      overflow: hidden;
      color: #b0b8d3; /* lighter muted text for contrast */
    }

    .container {
      background: rgba(28, 33, 56, 0.75); /* darker, more opaque */
      padding: 70px 25px 25px; /* extra top padding for highlight */
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(15, 20, 44, 0.8);
      max-width: 350px;
      width: 100%;
      border: 2px solid rgba(58, 68, 107, 0.8);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Improved highlight */
    .highlight {
      color: #8aa1d6;
      font-size: 1.6rem;
      font-weight: 700;
      text-align: center;
      margin: 0 auto;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 20px;
      border-bottom: 2px solid #8aa1d6;
      text-shadow: 0 0 8px rgba(138, 161, 214, 0.7);
      background: rgba(28, 33, 56, 0.85);
      border-radius: 6px 6px 0 0;
      width: fit-content;
      user-select: none;
      box-sizing: border-box;
    }

    .input-field {
      margin-bottom: 12%;
      position: relative;
      width: 100%;
      margin-top: 20px;
    }

    input {
      width: calc(100% - 50px);
      padding: 12px;
      padding-left: 35px;
      border: 2px solid rgba(102, 112, 145, 0.7);
      background: rgba(28, 33, 56, 0.85);
      color: #b0b8d3;
      outline: none;
      font-size: 15px;
      position: relative;
      border-radius: 6px;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    /* Autofill fix */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 1000px rgba(28, 33, 56, 0.85) inset !important;
      -webkit-text-fill-color: #b0b8d3 !important;
      transition: background-color 5000s ease-in-out 0s;
      caret-color: #8aa1d6;
    }

    input:focus {
      border-color: #8aa1d6;
      background: rgba(28, 33, 56, 0.95);
      color: #b0b8d3;
    }

    label {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      font-size: 13px;
      font-weight: 600;
      color: rgba(138, 161, 214, 0.7);
      pointer-events: none;
      transition: all 0.3s ease;
      user-select: none;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 13px;
      color: #8aa1d6;
      left: 0;
      padding: 0 7px;
      background-color: rgba(28, 33, 56, 0.85);
      border-radius: 4px;
    }

    .btn {
      width: 55%;
      padding: 12px;
      background-color: #8aa1d6;
      color: #1c2138;
      font-weight: 600;
      border: 2px solid #6c7dbf;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin: 18px auto 0 auto;
      display: block;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(138, 161, 214, 0.7);
    }

    .btn:hover {
      background-color: #6c7dbf;
      border-color: #5767a1;
      color: #d1d9ff;
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(138, 161, 214, 0.9);
    }

    .divider {
      width: 75%;
      margin: 18px auto;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 2px solid rgba(138, 161, 214, 0.4);
    }

    .divider-text {
      margin: 0 10px;
      color: rgba(138, 161, 214, 0.75);
      font-size: 13px;
      font-weight: 600;
    }

    .social-boxes {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 22px;
    }

    .social-box {
      width: 42px;
      height: 42px;
      background-color: #2a2f49;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(138, 161, 214, 0.4);
    }

    .social-box img {
      width: 28px;
      height: 28px;
      filter: drop-shadow(0 0 2px rgba(138, 161, 214, 0.8));
    }

    .social-box:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 18px rgba(138, 161, 214, 0.8);
    }

    footer {
      background: transparent;
      padding: 8px 0;
      width: 100%;
      text-align: center;
      position: absolute;
      bottom: 0;
      font-size: 12px;
      color: #b0b8d3;
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="highlight">DevPros</span>
    <form onsubmit="location.href='home.html'; return false;">
      <div class="input-field">
        <input type="email" class="form-control" placeholder=" " required />
        <label>Email or Username</label>
      </div>
      <div class="input-field">
        <input type="password" class="form-control" placeholder=" " required />
        <label>Password</label>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="divider">
        <span class="divider-text">Or login</span>
      </div>
      <div class="social-boxes">
        <div class="social-box">
          <img src="googwrpore.jpeg" alt="Google" />
        </div>
        <div class="social-box">
          <img src="insta2.jpeg" alt="Instagram" />
        </div>
        <div class="social-box">
          <img src="facebook.jpeg" alt="Facebook" />
        </div>
      </div>
    </form>
  </div>
</body>
</html>
